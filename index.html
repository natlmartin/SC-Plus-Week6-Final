<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App - Natalie Martin</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="weatherapp">
      <!-- Search box & button  -->
      <div class="searchbar container">
        <div class="row">
          <div class="col-9">
            <form role="search" action="submit">
              <input
                class="searchbox searchcity"
                type="search"
                placeholder=" Search for a city"
                aria-label="Search"
                id="city-search"
              />
              <button class="search" type="submit" id="search-button">
                Search
              </button>
            </form>
          </div>
          <div class="col-3">
            <button class="current">Current City</button>
          </div>
        </div>
      </div>
      <!-- City name -->
      <h1 class="currentH1" id="city-heading">London</h1>

      <!-- Date time and weather -->
      <div class="container currentforecast">
        <div class="row">
          <div class="col-3">
            <div class="currentdesc">
              <p id="current-date">Tuesday 31 Jan</p>
              <p>Cloudy</p>
            </div>
          </div>
          <div class="col-3">
            <p><strong>Humidity:</strong> 60%</p>
            <p><strong>Wind:</strong> 6mph</p>
          </div>
          <div class="col-6 currenticon">
            <i class="currentsun fa-solid fa-sun"></i>
            <p>
              <span id="current-temp">7</span
              ><sup
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a></sup
              >
            </p>
          </div>
        </div>
      </div>
      <!-- Days of the week with weather icon and temp  -->
      <div class="container futureweather">
        <div class="row">
          <div class="col">
            <h3>Wed</h3>
            <i class="fa-solid fa-cloud-rain"></i>
            <p><strong>13</strong> <span class="night">/ 7°C</span></p>
          </div>
          <div class="col">
            <h3>Thurs</h3>
            <i class="fa-solid fa-cloud-sun"></i>
            <p><strong>13</strong> <span class="night">/ 7°C</span></p>
          </div>
          <div class="col">
            <h3>Fri</h3>
            <i class="fa-solid fa-cloud-sun"></i>
            <p><strong>13</strong> <span class="night">/ 7°C</span></p>
          </div>
          <div class="col">
            <h3>Sat</h3>
            <i class="fa-solid fa-cloud-bolt"></i>
            <p><strong>13</strong> <span class="night">/ 7°C</span></p>
          </div>
          <div class="col">
            <h3>Sun</h3>
            <i class="fa-solid fa-cloud"></i>
            <p><strong>13</strong> <span class="night">/ 7°C</span></p>
          </div>
          <div class="col">
            <h3>Mon</h3>
            <i class="fa-solid fa-sun"></i>
            <p><strong>11</strong> <span class="night">/ 5°C</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/b835b7fd62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
